<!DOCTYPE html>
<html>
<head>
    <title>Условия в действии</title>
    <style>
        body{
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        }

        .card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;            
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            front-size: 16px;            
        }
        button:hover {
            background: #764ba2;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-left: 4px solid #667eea;            
        }        
    </style>
</head>
<body>
    <h1>Определитель времени суток</h1>

    <div class="card">
        <p>Нажми кнопку, чтобы узнать рекомендацию для текущего часа</p>
        <button id="checkTime">Проверить время</button>
        <button id="customTime">Ввести свое время</button>        
    </div>

    <div id="result">
        Нажми кнопку чтобы начать
    </div>

    <script>
        let resultDiv = document.getElementById("result");
        let checkBtn = document.getElementById("checkTime");
        let customBtn = document.getElementById("customTime");

        function getAdvice(hour) {
            let timeOfDay;
            let advice;

            if (hour >= 5 && hour < 12) {
                timeOfDay = "Утро";
                advice = "Самое время для зарядки и продуктивной работы!";
            } else if (hour >= 12 && hour < 18) {
                timeOfDay = "День";
                advice = "Не забудь пообедать и продолжай учиться!";
            } else if (hour >= 18 && hour < 23) {
                timeOfDay = "Вечер";
                advice = "Отдохни, почитай книгу или посмотри фильм.";
            } else {
                timeOfDay = "Ночь";
                advice = "Пора спать! Завтра будет новый день.";
            } 

            return { timeOfDay, advice };
        }

        checkBtn.addEventListener("click", function() {
           /*debugger;*/
           
            let now = new Date();
            let currentHour = now.getHours();
            
            let result = getAdvice(currentHour);

            let message = `
            <strong> Сейчас ${currentHour}:00</strong><br>
            это ${result.timeOfDay}.<br>
            <em>${result.advice}</em>
            `;

            resultDiv.innerHTML = message;
        });

        customBtn.addEventListener("click", function() {
            let userHour = prompt("Введите час (от 0 до 23):", 12);

            if (userHour === null) {
                resultDiv.innerHTML = "Действие отменено";
                return;
            }
            userHour = Number(userHour);

            if (isNaN(userHour) || userHour < 0 || userHour > 23) {
                resultDiv.innerHTML = "❌ Ошибка: нужно ввести число от 0 до 23";
                return;
            }

            let result = getAdvice(userHour);

            let message = `
            <strong>Вы ввели: ${userHour}:00</strong><br>
            <em>${result.advice}</em>
            `;

            resultDiv.innerHTML = message;
        })
    </script>
</body>
</html>
